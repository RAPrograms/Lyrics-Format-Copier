<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="option.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <header>
      <img src="icons/logo.svg" alt="Logo">
      <h1>Lyrics Copier</h1>
    </header>

    <main>
      <div class="loader"></div>
      <b>Loading...</b>
      <p>Analyzing page for lyrics</p>
    </main>

    <footer>
      <a href="https://github.com/RAPrograms/Lyrics-Format-Copier" target="_blank" aria-label="Created by RAPrograms">
        <img width="14" height="14" src="icons/github.svg">
        Created by RAPrograms
      </a>
    </footer>

    <template>
      <form>
        <processing-option
          data-title="Remove Metadata"
          data-default="off"
          data-name="remove_metadata"

          off="Keeps infomation in brackets"
          on="Removes infomation in brackets">
        </processing-option>

        <processing-option
          data-title="Condense Lines"
          data-default="off"
          data-name="condense_lines"

          off="Keeps full version of lyrics"
          on="Reduces continuis duplicate lines to one with the amount">
        </processing-option>
      

        <button type="submit">
          <img src="icons/copy.svg">
          Copy Lyrics
        </button>
      </form>
    </template>
  </body>
</html>
