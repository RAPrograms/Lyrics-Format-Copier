<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="option.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <header>
      <img src="icons/logo.svg" alt="Logo">
      <h1>Lyrics Copier</h1>
    </header>

    <main>
      <div class="loader"></div>
      <b>Loading...</b>
      <p>Analyzing page for lyrics</p>
    </main>

    <footer>
      <a href="https://github.com/RAPrograms/Lyrics-Format-Copier" target="_blank" aria-label="Created by RAPrograms">
        <img width="14" height="14" src="icons/github.svg">
        Created by RAPrograms
      </a>
    </footer>

    <template>
      <form>
        <processing-option
          data-title="Unique Lyrics"
          data-default="off"
          data-name="unique"

          off="Keeps all lyrics"
          on="Ensures each line only is outputted once, preventing duplicates">
        </processing-option>

        <processing-option
          data-title="Condence Lines"
          data-default="off"
          data-name="condense_lines"

          off="Keeps all lyrics"
          on="Makes any repeated lines (in a row) singular with a count at the end">
        </processing-option>

        <processing-option
          data-title="Section Names"
          data-default="on"
          data-name="section_names"

          on="Keeps section names (in square brackets)"
          off="Removes section names (in square brackets)">
        </processing-option>

        <processing-option
          data-title=""
          data-default="on"
          data-name="back_lyrics"

          on="Keeps additional lyrics (in round brackets)"
          off="Removes additional lyrics (in round brackets)">
        </processing-option>
      

        <button type="submit">
          <img src="icons/copy.svg">
          Copy Lyrics
        </button>
      </form>
    </template>
  </body>
</html>
